<div class="loading-block">
  <mat-progress-bar mode="indeterminate" *ngIf="!(botService.state | async)"></mat-progress-bar>

  <div class="active-items" *ngIf="activeInstruments | async as items">
      <p class="empty-placeholder" *ngIf="items.length === 0; else table">Нет элементов</p>

      <ng-template #table>
        <table mat-table [dataSource]="items">

          <ng-container matColumnDef="ticker">
            <th mat-header-cell *matHeaderCellDef>тикер</th>
            <td mat-cell *matCellDef="let element">
              <app-label [title]="element.ticker"></app-label>
            </td>
          </ng-container>

          <ng-container matColumnDef="prevStopPrice">
            <th mat-header-cell *matHeaderCellDef>фикс</th>
            <td mat-cell *matCellDef="let element">{{element.prevStopPrice}}</td>
          </ng-container>


          <ng-container matColumnDef="currPrice">
            <th mat-header-cell *matHeaderCellDef>текущая</th>
            <td mat-cell *matCellDef="let element">{{element.currPrice}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>статус</th>
            <td mat-cell *matCellDef="let element"></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </ng-template>


  </div>
</div>
